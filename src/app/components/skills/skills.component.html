<section class="body-font text-black italic">
  <div class="container mx-auto px-5 py-5">
    <div
      class="mx-40 mb-12 text-center transition duration-500 ease-in-out will-change-transform hover:scale-110"
    >
      <h1
        class="title-font mb-4 text-center text-2xl font-medium sm:text-3xl"
      >
        What I am good at?!
      </h1>
      <p
        class="mx-auto font-medium leading-relaxed lg:w-3/4 xl:w-2/4"
      >
        It is incredible when skills and passions come together, Isn't it?
      </p>
    </div>
    <div class="-m-4 flex flex-wrap">
      @for (item of items; track $index) {
        <div class="flex flex-col items-center p-4 text-center md:w-1/4">
          <div
            class="mb-5 inline-flex h-20 w-20 flex-shrink-0 items-center justify-center rounded-full bg-slate-800 text-indigo-400 shadow-[0_4px_9px_-4px_#3b71ca] transition duration-500 ease-in-out will-change-transform hover:scale-110 hover:bg-emerald-900"
          >
            <svg
              class="h-8 w-8 text-red-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                attr.d="{{ item.path }}"
              />
            </svg>
          </div>
          <h2
            class="title-font mb-4 text-center font-medium italic tracking-widest"
          >
            {{ item.skillName }}
          </h2>
          <nav
            class="-mb-1 flex flex-col items-center space-y-2 text-center transition duration-500 ease-in-out will-change-transform hover:scale-110 sm:items-start sm:text-left"
          >
            @for (skill of item.skills; track $index) {
              <a>
                <span
                  class="mr-2 inline-flex h-4 w-4 items-center justify-center rounded-full bg-gray-800 text-indigo-400"
                >
                  <svg
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="3"
                    class="h-3 w-3"
                    viewBox="0 0 24 24"
                  >
                    <path d="M20 6L9 17l-5-5"></path>
                  </svg> </span
                >{{ skill }}
              </a>
            }
          </nav>
        </div>
      }
    </div>
  </div>
</section>
